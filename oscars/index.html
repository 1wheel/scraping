<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  width: 960px;
  height: 500px;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.axis text {
  font: 10px sans-serif;
}

.line {
  fill: none;
  stroke: #000;
  stroke-linecap: round;
}

line {
  stroke: #aaa;
  shape-rendering: crispEdges;
}

.nom{
  stroke: darkgrey;
  fill: lightgrey;
  opacity: 1;
}

.won{
  stroke: gold;
  stroke-width: 2px;
}

path{
  fill: none;
}

.career{
  stroke: black;
}
.all-career{
  stroke: steelblue;
  stroke-width: .3px;
}

.agg-path{
  stroke: darkgrey;
  stroke-width: .0px;
}

.prevNom{
  stroke-width: .1px;
}

.smoothWin{
  stroke: gold;
  stroke-width: 3;
}

.smoothNom{
  stroke-width: 3;
}



rect{
  fill: lightgrey;
  stroke: black;
}
rect.won{
  fill: gold;
  stroke: black;
  stroke-width: 1px;
}



.button{
  width: 150px;
  display: inline-block;
  border: 1px solid black;
  text-align: center;
  cursor: pointer;
}

.button.selected{
  background-color: orange;
}



</style>
<body>
  Number of previous nominations for each nominees over time

</body>


<script src="js/d3.js"></script>
<script src="js/_.js"></script>
<script src="js/jetpack.js"></script>


<script src='js/shared.js'></script>
<script src='js/nominations.js'></script>
<script src='js/bridesmaid.js'></script>
